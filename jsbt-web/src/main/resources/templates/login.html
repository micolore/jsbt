<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/login.css}" media="all">
</head>
<body>
<div class="login-main">
    <h1 class="layui-elip">Spring Security Main Page</h1>
    <form class="layui-form" action="/login" method="post">
        <div class="layui-input-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="text" name="username" required
                   placeholder="usrname" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required placeholder="password" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button id="btnLogin" lay-submit lay-filter="*" class="layui-btn">login</button>
        </div>
        <div class="form-message">
            <label th:text="${error}"></label>
            <label th:text="${msg}"></label>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>
</html>
