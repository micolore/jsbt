server:
  port: 10001
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/spring-security
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: 127.0.0.1
    password:
    port: 6379
  liquibase:
    change-log: classpath:liquibase/change_log/master.xml
    url: jdbc:mysql://localhost:3306/spring-security
    user: root
    password: root
    enabled: true
    drop-first: false
# actuator management
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,loggers,metrics,mappings,env,httptrace
mybatis:
  typeAliasesPackage: com.kubrick.sbt.web.entity
  mapperLocations: classpath:mapper/*.xml

