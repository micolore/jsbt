plugins {
    id 'java'
}

group 'com.kubrick'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.2.2.RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.5'
    implementation 'com.alibaba:druid:1.1.0'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'junit:junit:4.13.1'
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'cn.hutool:hutool-all:5.5.0'
    implementation 'com.github.jsqlparser:jsqlparser:3.1'
    implementation 'com.lmax:disruptor:3.4.2'
    implementation 'com.google.guava:guava:22.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.18'
    testImplementation 'org.springframework.security:spring-security-test:5.2.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
}
